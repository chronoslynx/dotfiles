### KEYBINDINGS
set -g default-terminal "screen-256color"
#set -g prefix C-b
unbind C-b
set-option -g prefix `
set -g prefix `
bind-key ` send-prefix
bind-key ` last-window
bind-key r source-file ~/.tmux.conf
unbind % # Remove default binding since weâ€™re replacing
bind | split-window -h
bind - split-window -v

